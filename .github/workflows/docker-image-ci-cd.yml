name: Docker Image CI with gradle task

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
env:
  DOCKER_IMAGE_NAME: devraul/iplease-eureka-server
  DOCKER_CONTAINER_NAME: eureka-server
jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    # setup java
    - name: setup JDK 17
      uses: actions/setup-java@v2
      with: 
        java-version: '17'
        distribution: 'adopt'
    # prepare execute  
    - name: grant execute permission to gradlew
      run: chmod +x gradlew
    # test
    - name: test with gradle
      run: ./gradlew test
    # build
    - name: build with gradle
      run: ./gradlew build -x test
    - name: login to docker
      run: sudo docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
    - name: build docker image
      run: sudo docker build --tag ${DOCKER_IMAGE_NAME}:latest .
    - name: push docker image
      run: sudo docker push ${DOCKER_IMAGE_NAME}:latest
  cd:
    runs-on: [ self-hosted, iplease-eureka ]
    needs: ci
    steps: 
      - uses: actions/checkout@v3
      - name: login to ghcr
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}
      # setup java
      - name: setup JDK 17
        uses: actions/setup-java@v2
        with: 
          java-version: '17'
          distribution: 'adopt'
      - name: login to ghcr
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}
      - name: pull image from docker
        run: sudo docker pull ${DOCKER_IMAGE_NAME}:latest
      - name: run docker container from image
        run: |
          docker stop ${DOCKER_CONTAINER_NAME} && docker rm ${DOCKER_CONTAINER_NAME}
          docker run -d -p 10010: 10010 -network iplease --ip 172.23.0.101 --name ${DOCKER_CONTAINER_NAME} --restart always ${DOCKER_IMAGE_NAME}: latest
