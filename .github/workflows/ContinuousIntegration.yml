## master 브랜치에 변화가 발생할 경우, CI 를 진행합니다.
name: java CI with Gradle

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      # setup java
      - name: setup JDK 17
        uses: actions/setup-java@v2
        with: 
          java-version: '17'
          distribution: 'adopt'
      # prepare execute  
      - name: grant execute permission to gradlew
        run: chmod +x gradlew
      # test
      - name: test with gradle
        run: ./gradlew test
      # build
      - name: build with gradle
        run: ./gradlew build -x test
